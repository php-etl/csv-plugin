name: Quality

on: push

jobs:
    composer:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   name: Cache Composer
                uses: actions/cache@v2
                with:
                    path: /tmp/composer-cache
                    key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

            -   uses: php-actions/composer@v5
                with:
                    php_version: 8.0

            -   name: Archive build
                run: mkdir /tmp/github-actions/ && tar -cvf /tmp/github-actions/build.tar ./

            -   name: Upload build archive for test runners
                uses: actions/upload-artifact@v2
                with:
                    name: build-artifact
                    path: /tmp/github-actions

    phpstan:
        needs: composer
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/download-artifact@v2
                with:
                    name: build-artifact
                    path: /tmp/github-actions
            -   run: tar -xvf /tmp/github-actions/build.tar ./

            -   name: PHPStan
                uses: php-actions/phpstan@v2
                with:
                    path: src/

    phpunit:
        needs: composer
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/download-artifact@v2
                with:
                    name: build-artifact
                    path: /tmp/github-actions
            -   run: tar -xvf /tmp/github-actions/build.tar ./

            -   name: PHP Unit tests
                uses: php-actions/phpunit@v2
                with:
                    php_version: 8.0

    cs-fixer:
        needs: composer
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/download-artifact@v2
                with:
                    name: build-artifact
                    path: /tmp/github-actions
            -   run: tar -xvf /tmp/github-actions/build.tar ./

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.0'

            -   name: Cs-Fixer
                run: |
                    wget -q https://cs.symfony.com/download/php-cs-fixer-v2.phar -O php-cs-fixer
                    chmod a+x php-cs-fixer
                    PHP_CS_FIXER_IGNORE_ENV=true ./php-cs-fixer check src

    infection:
        needs: [ phpstan, phpunit, cs-fixer ]
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/download-artifact@v2
                with:
                    name: build-artifact
                    path: /tmp/github-actions
            -   run: tar -xvf /tmp/github-actions/build.tar ./

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.0'

            -   name: Infection
                run: |
                    wget -q https://github.com/infection/infection/releases/download/0.20.0/infection.phar
                    wget -q https://github.com/infection/infection/releases/download/0.20.0/infection.phar.asc
                    chmod +x infection.phar
                    ./infection.phar
